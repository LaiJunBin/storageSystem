<div type="manageClassName" class="inner cover content">
<h1 class="cover-heading">管理教室</h1>
<p class="lead">
  <a href="#" class="btn btn-lg btn-secondary" va="addClassName">新增教室</a>
</p>
<p class="lead">
  <a href="#" class="btn btn-lg btn-secondary" va="removeClassName">刪除教室</a>
</p>
</div>
<div type="manageItem" class="inner cover content">
<h1 class="cover-heading">管理物品</h1>
<p class="lead">
  <a href="#" class="btn btn-lg btn-secondary" va="addItem">新增物品</a>
</p>
<p class="lead">
  <a href="#" class="btn btn-lg btn-secondary" va="removeItem">刪除物品</a>
</p>
</div>
<div type="addClassName" class="inner cover content">
  <h1 class="cover-heading">新增教室</h1>
  <form action="#" method="post" onsubmit="return addClassName()">
    <p class="lead">
      <input class="form-control" required type="text" name="className" placeholder="請輸入教室名稱">
    </p>
    <p class="lead">
      <button type="submit" class="btn btn-dark Btn">新增</button>
    </p>
  </form>
</div>
<div type="removeClassName" class="inner cover content">
  <h1 class="cover-heading">刪除教室</h1>
  <form action="#" method="post" onsubmit="return removeClassName()">
    <p class="lead">
      <input class="form-control" required type="text" name="className" placeholder="請輸入教室名稱">
    </p>
    <p class="lead">
      <button type="submit" class="btn btn-dark Btn">刪除</button>
    </p>
  </form>
</div>

<div type="addItem" class="inner cover content">
  <h1 class="cover-heading">新增物品</h1>
  <form action="#" method="post" onsubmit="return addItem()">
    <p class="lead">
      <input class="form-control" required type="text" name="item" placeholder="請輸入物品名稱">
    </p>
    <p class="lead">
      <input class="form-control" required type="text" name="unit" placeholder="請輸入物品單位">
    </p>
    <p class="lead">
      <button type="submit" class="btn btn-dark Btn">新增</button>
    </p>
  </form>
</div>
<div type="removeItem" class="inner cover content">
  <h1 class="cover-heading">刪除物品</h1>
  <form action="#" method="post" onsubmit="return removeItem()">
    <p class="lead">
      <input class="form-control" required type="text" name="item" placeholder="請輸入物品名稱">
    </p>
    <p class="lead">
      <button type="submit" class="btn btn-dark Btn">刪除</button>
    </p>
  </form>
</div>
<div type="purchase" class="inner cover content">
  <h1 class="cover-heading">進<span class="space2">　　</span>貨</h1>
  <form action="#" method="post" onsubmit="return purchase()">
    <div id="classSet">
      
    </div>
    <hr>
    <div id="itemSet">
        
      </div>
  </form>
</div>
